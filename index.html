<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
  
<article class="recipe-card">
    <header class="recipe-header quickpancakes">
      <h3>Quick Pancakes</h3>
      <div class="cook-time">20 mins</div>
    </header>
    <div class="ingredients">
        <h3>Ingredients:</h3>
        <ul>
          <li>Flour</li>
          <li>Milk</li>
          <li>Eggs</li>
        </ul>
  </div>
</article>

<article class="recipe-card">
  <header class="recipe-header scrambledeggs">
    <h3>Scrambled Eggs</h3>
    <div class="cook-time">5-7 mins</div>
  </header>
  <div class="ingredients">
      <h3>Ingredients:</h3>
      <ul>
        <li>Eggs</li>
        <li>Milk (optional)</li>
        <li>Butter (or oil)</li>
      </ul>
</div>
</article>

<article class="recipe-card">
  <header class="recipe-header avocadotoast">
    <h3>Avocado Toast</h3>
    <div class="cook-time">10 mins</div>
  </header>
  <div class="ingredients">
      <h3>Ingredients:</h3>
      <ul>
        <li>Bread (whole grain, sourdough, or your choice)</li>
        <li>Ripe avocados</li>
        <li>Lemon juice</li>
      </ul>
</div>
</article>
  
</body>
</html>
